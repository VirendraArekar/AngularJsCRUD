<div class="row">
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#">Home</a></li>
      <li class="active"><a href="#!createPost">Add Posts</a></li>
    </ul>
  </div>
  <div class="col-md-10">
    <form class="form-horizontal" id="myform" method="post">
        <fieldset>
          <legend>Create A POST</legend>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-6">
              <input class="form-control" id="title" name="title"  placeholder="Title" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-6">
              <textarea class="form-control" rows="3" id="description" name="description"  placeholder="Description"></textarea>
            </div>
          </div>
          <p id="msg"></p>
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
              <input type="button" id="submit" class="btn btn-primary" value="ADD POST">
              <a href="#" class="btn btn-warning">BACK</a>
            </div>
          </div>
        </fieldset>
      </form>
  </div>
</div>
